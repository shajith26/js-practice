<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../claculator/css/main.css">
</head>
<body>
    <section class="calculator">
            <div class="calc">
                <div class="head"><h1> CALCULATOR </h1></div>
                <div class="visible"><input type="text" placeholder="0 0 0 0"></div>
                <div class="r1">
                    <button >*</button>
                    <button >+</button>
                    <button >-</button>
                    <button >/</button>
                </div>
                <div class="r1">
                    <button >1</button>
                    <button >2</button>
                    <button >3</button>
                </div>
                <div class="r1">
                    <button >4</button>
                    <button >5</button>
                    <button >6</button>
                </div>
                <div class="r1">
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                </div>
                <div class="r1">
                    <button >0</button>
                    <button >.</button>
                    <button >AC</button>
                    <button >=</button>
                </div>
            </div>
    </section>
</body>
</html>
